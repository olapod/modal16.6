<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="vendor/normalize.css">
<title>Modu≈Ç 16.6</title>
</head>
<body>
    <h1>Country search engine</h1>
    <button id="search">Search a country</button>
    <input id="country-name" type="text" />
    <h2>List of countries</h2>
    <br>
    <table id="countries">
                     
    </table>
        <script id="template-country-data" type="x-tmpl-mustache">
            
            <thead>
                <th class="name">Name</th>
                <th>{{name}}</th>
            </thead>    
             <tbody>
                <tr>
                    <td>Capital</td>
                    <td>{{capital}}</td>
                </tr>
                <tr>
                    <td>Area</td>
                    <td>{{area}}</td>
                </tr>
                <tr>
                    <td>Population</td>
                    <td>{{population}}</td>                
                </tr>
                <tr>
                    <td>Timezone</td>
                    <td>{{timezone}}</td>
                </tr>               
            </tbody>
            <br>    
                
        </script>
    <script src="./vendor/mustache.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
